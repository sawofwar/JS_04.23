<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>CACLTR</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="heading">
          <h1>Calculator</h1>
        </div>
        <div class="screen">
          <div class="screen__bright-section">
            <p class="screen__bright-section__input"></p>
          </div>
        </div>
        <div class="buttons">
          <div class="buttons__grey-buttons">
            <button class="btn--grey">9</button>
            <button class="btn--grey">8</button>
            <button class="btn--grey">7</button>
            <button class="btn--grey">6</button>
            <button class="btn--grey">5</button>
            <button class="btn--grey">4</button>
            <button class="btn--grey">3</button>
            <button class="btn--grey">2</button>
            <button class="btn--grey">1</button>
            <button class="btn--grey">00</button>
            <button class="btn--grey">0</button>
            <button class="btn--grey">.</button>
          </div>

          <div class="buttons__operators">
            <button class="btn--orange">C</button>
            <button class="btn--orange">&plusmn</button>
            <button class="btn--orange">Del</button>
            <button class="btn--orange">&#247;</button>
            <button class="btn--orange">&times</button>
            <button class="btn--orange">-</button>
            <button class="btn--orange">+</button>
            <button class="btn--orange">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
